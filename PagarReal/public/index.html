<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Pago con Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <button id="checkout-button">Pagar</button>

    <script>
        var stripe = Stripe('pk_test_51OCgtvChmahqYUkzYFd5Jct9kWD3nloARLItrOGKupgLp1vGBVrVkvuIKsCFwc9m2881QHw1grd7f4lGU3CbTnws00R1Qz8iJZ');
        var checkoutButton = document.getElementById('checkout-button');

        checkoutButton.addEventListener('click', function () {
            // Hacer una solicitud al servidor para crear la sesión de pago
            fetch('/crear-sesion-pago', {
                method: 'POST',
            })
                .then(response => response.json())
                .then(session => {
                    // Redirigir al usuario a la página de pago de Stripe
                    return stripe.redirectToCheckout({ sessionId: session.id });
                })
                .then(result => {
                    // Si el pago se completó, puedes mostrar un mensaje de éxito
                    if (result.error) {
                        alert(result.error.message);
                    } else {
                        alert('Pago exitoso');
                    }
                })
                .catch(error => {
                    console.error('Error al iniciar el pago:', error);
                });
        });
    </script>
</body>

</html>
